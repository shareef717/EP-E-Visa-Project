<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:c="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Online E-visa</title>
  </h:head>
    
  <h:body>
    
    <h:messages globalOnly="true" />
    
    <h3>Online E-Visa</h3>
    <hr/>
      <h:form>
        <h:panelGrid columns="3">
        
          <h:outputLabel>Visa Id</h:outputLabel>
          <h:inputText value="#{couBean.cid}" id="id" />
          <br/>
          <h:outputLabel>Person Name</h:outputLabel>
          <h:inputText value="#{couBean.cname}" id="name" />
          <br/>    
          <h:outputLabel>About Visa</h:outputLabel>
          <h:inputText value="#{couBean.content}" id="content" />
          <br/>       
          <h:commandButton value="Save" action="#{couBean.allocate course()}"/>
        </h:panelGrid>
      </h:form>
    
  </h:body>
</html>
